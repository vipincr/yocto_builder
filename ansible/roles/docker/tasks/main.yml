---
- name: Install Docker (Amazon Linux)
  yum:
    name: docker
    state: present
  when: ansible_facts['os_family'] == "RedHat"
  notify: Restart Docker

- name: Start and enable Docker (Amazon Linux)
  systemd:
    name: docker
    enabled: yes
    state: started
  when: ansible_facts['os_family'] == "RedHat"

- name: Set Docker architecture
  set_fact:
    docker_arch: "{{ 'arm64' if (ansible_facts['architecture'] == 'aarch64' or ansible_facts['architecture'] == 'arm64') else 'amd64' }}"

- name: Ensure apt keyrings directory exists
  file:
    path: /etc/apt/keyrings
    state: directory
    mode: '0755'
  when: ansible_facts['os_family'] == "Debian"

- name: Download and import Docker GPG key (Ubuntu/Debian)
  shell: |
    install -m 0755 -d /etc/apt/keyrings
    timeout 30 curl -fsSL https://download.docker.com/linux/ubuntu/gpg -o /tmp/docker.gpg
    gpg --dearmor < /tmp/docker.gpg > /etc/apt/keyrings/docker.gpg
    chmod a+r /etc/apt/keyrings/docker.gpg
    rm -f /tmp/docker.gpg
  args:
    creates: /etc/apt/keyrings/docker.gpg
  async: 60
  poll: 5
  when: ansible_facts['os_family'] == "Debian"
  changed_when: true

- name: Remove all existing Docker repositories
  shell: |
    timeout 10 bash -c 'rm -f /etc/apt/sources.list.d/docker*.list /etc/apt/sources.list.d/*docker*.list'
  async: 20
  poll: 2
  when: ansible_facts['os_family'] == "Debian"
  failed_when: false
  changed_when: true

- name: Add Docker repository (Ubuntu/Debian) - ARM64
  apt_repository:
    repo: "deb [arch=arm64 signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu {{ ansible_facts['distribution_release'] }} stable"
    state: present
    update_cache: no
    filename: docker
  when: ansible_facts['os_family'] == "Debian" and (ansible_facts['architecture'] == 'aarch64' or ansible_facts['architecture'] == 'arm64')

- name: Update apt cache after adding Docker repository
  apt:
    update_cache: yes
    cache_valid_time: 3600
    allow_unauthenticated: no
  when: ansible_facts['os_family'] == "Debian"

- name: Add Docker repository (Ubuntu/Debian) - x86_64
  apt_repository:
    repo: "deb [arch=amd64 signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu {{ ansible_facts['distribution_release'] }} stable"
    state: present
    update_cache: no
    filename: docker
  when: ansible_facts['os_family'] == "Debian" and ansible_facts['architecture'] == 'x86_64'

- name: Install Docker (Ubuntu/Debian)
  apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-buildx-plugin
      - docker-compose-plugin
    state: present
    update_cache: no
  when: ansible_facts['os_family'] == "Debian"
  notify: Restart Docker

- name: Configure Docker daemon
  template:
    src: daemon.json.j2
    dest: /etc/docker/daemon.json
    mode: '0644'
  notify: Restart Docker

- name: Add app user to docker group
  user:
    name: "{{ app_user | default('yocto') }}"
    groups: docker
    append: yes

- name: Ensure Docker is started
  systemd:
    name: docker
    state: started
    enabled: yes
