---
- name: Install Node.js prerequisites
  apt:
    name:
      - curl
      - gnupg
    state: present

- name: Add NodeSource GPG key
  apt_key:
    url: https://deb.nodesource.com/gpgkey/nodesource-repo.gpg.key
    state: present

- name: Add NodeSource repository
  apt_repository:
    repo: "deb https://deb.nodesource.com/node_{{ nodejs_version }}.x nodistro main"
    state: present

- name: Install Node.js
  apt:
    name: nodejs
    state: present
    update_cache: yes

- name: Install PM2 globally
  npm:
    name: pm2
    global: yes
    state: present

- name: Setup PM2 startup script
  command: pm2 startup systemd -u {{ app_user }} --hp {{ app_home }}
  args:
    creates: /etc/systemd/system/pm2-{{ app_user }}.service

