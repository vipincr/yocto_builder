version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: yocto_builder_db
    environment:
      POSTGRES_DB: yocto_builder
      POSTGRES_USER: yocto_admin
      POSTGRES_PASSWORD: ${DB_PASSWORD:-development_password}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U yocto_admin -d yocto_builder"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: yocto_builder_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:

